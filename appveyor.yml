version: '{build}'  
pull_requests:  
  do_not_increment_build_number: true
branches:  
  only:
  - master
nuget:  
  disable_publish_on_pr: true
build_script:  
- ps: .\build.ps1
test: off  
artifacts:  
- path: .\artifacts\**\*.nupkg
  name: NuGet
deploy:  
- provider: NuGet
  name: production
  api_key:
    secure: trq9UpfQglsGit7sFQUMplDpV5nkAG3Qj9l7r/FF+VxpmPaRvu8PA4EZEGBr2VJR
  on:
    branch: master
    appveyor_repo_tag: false